<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cala Leilighet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>La Cala Leilighet</h1>
    </header>

    <nav>
        <a href="#gallery">Galleri</a>
        <a href="#calendar">Reserver</a>
        <a href="recommendations.html">Anbefalinger</a>
    </nav>

    <section id="gallery">
        <h2>Galleri</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200" alt="Bilde 1">
            <img src="https://via.placeholder.com/300x200" alt="Bilde 2">
            <img src="https://via.placeholder.com/300x200" alt="Bilde 3">
            <img src="https://via.placeholder.com/300x200" alt="Bilde 4">
        </div>
    </section>

    <section class="map-link">
        <h2>Se leiligheten på kartet</h2>
        <a href="https://www.google.com/maps?q=La+Cala+de+Mijas" target="_blank">Vis på Google Maps</a>
    </section>

    <section id="calendar">
        <h2>Reserver Nå</h2>
        <div id="calendar-and-form">
            <div id="calendar-container"></div>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" placeholder="Navn" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="E-post" required>

                <label for="dates">Ønskede datoer:</label>
                <input type="text" id="dates" name="dates" placeholder="Velg datoer fra kalenderen" readonly>

                <button type="submit">Send forespørsel</button>
                <button type="button" id="cancel-button">Avbryt</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 La Cala Leilighet. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
