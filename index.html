<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso en Calahonda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
    <header>
        <h1>Piso en Calahonda</h1>
        <p>Disfruta de unas vacaciones perfectas en nuestro piso ubicado en la playa de Calahonda.</p>
    </header>

    <section id="gallery">
        <h2>Galería</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="Foto del piso">
            <img src="https://via.placeholder.com/300" alt="Foto del salón">
            <img src="https://via.placeholder.com/300" alt="Foto de la vista">
        </div>
    </section>

    <section id="calendar">
        <h2>Calendario de Reservas</h2>
        <div id="calendar-container"></div>
    </section>

    <section id="reservation">
        <h2>Solicita tu Reserva</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dates">Fechas deseadas:</label>
            <input type="text" id="dates" name="dates" placeholder="Del 01/01 al 05/01" required>

            <button type="submit">Enviar solicitud</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Piso en Calahonda. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar-container');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Reservado',
                        start: '2024-12-15',
                        end: '2024-12-20',
                        color: 'red'
                    }
                ]
            });

            calendar.render();
        });
    </script>
</body>
</html>
